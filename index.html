<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strqtz's Website where you can find my mods and plugins">
    <meta name="keywords" content="Strqtz, Minecraft, Hypixel, Website">
    <link rel="icon" href="./src/img/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Strqtz's Website</title>
</head>
<body>
    <section class="centered">
        <h1 c="animate__animated animate__bounce">Strqtz's Website</h1>
        <section class="row">
            <div class="grid-item">
                <div class="logo">
                    <a data-aos="fade-up" href="https://github.com/Strqtz">
                        <custombutton><img src="src/img/github.png" alt="github"width="64" height="64"></custombutton>
                    </a>
                </div>
            </div>
            <div class="grid-item">
                <div class="logo">
                    <a data-aos="fade-up" href="https://twitch.tv/strqtz_">
                        <custombutton><img src="src/img/twitch.png" alt="twitch"width="64" height="64"></custombutton>
                    </a>
                </div>  
            </div>
            <div class="grid-item">
                <div class="logo">
                    <a data-aos="fade-up" href="https://youtube.com/channel/UCLxv3Z1PaaceeqWMQhTurJw">
                        <custombutton><img src="src/img/youtube.png" alt="youtube"width="64" height="64"></custombutton>
                    </a>
                </div>
            </div>
        </section>        
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
</body>
</html>
