<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strqtz's Website where you can find my mods and plugins">
    <meta name="keywords" content="Strqtz, Minecraft, Hypixel, Website">
    <link rel="icon" href="./src/img/favicon-32x32.png">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Strqtz's Website</title>
</head>
<body>
    <section class="centered">
        <h1 c="animate__animated animate__bounce">Strqtz's Website</h1>
        <div id="myNav" class="overlay">

            <!-- Button to close the overlay navigation -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <!-- Overlay content -->
            <div class="overlay-content">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>

        </div>

        <!-- Use any element to open/show the overlay navigation menu -->
        <button onclick="openNav()">open</button>
    </section>


    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init(
        {
            once: false,
            mirror: true,
            anchorPlacement: 'top-bottom',
            offset: 0,
            duration: 800
        });</script>
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>
</html>
